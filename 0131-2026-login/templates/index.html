<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>

{%if  status == False %}
<div class="container d-flex justify-content-center">
    <div class="col-12 col-md-4 col-lg-3 mt-5"> 
        <div class="card shadow">
            <h3 class="card-title text-center mb-2">Login</h3>
            <form action="/" method = "POST">
                <div class="mb-2">
                    <label for="username" class="form-label">&nbsp;Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label">&nbsp;Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
                </div>

                <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="container text-center mt-5">
    <h1>Welcome back, {{ user }}!</h1>
    <p>You are now connected to the Cafe-It database.</p>
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
</div>
{% endif %}
<script>
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');

    showPasswordCheckbox.addEventListener('change', function() {
        // Toggle the type attribute
        if (this.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>

</body>
</html>
